# Minimal remote layout using built-in grid card with button cards
# Layout: Simple grid for navigation and basic controls
# Icons are automatically taken from the entities; names are hidden
# Customize 'vestel_tv' to match your device name (e.g., 'living_room_tv')
type: grid
title: Vestel TV Remote
square: false
columns: 3
cards:
  - show_name: false
    show_icon: true
    type: button
    entity: button.vestel_tv_power
    tap_action:
      action: call-service
      service: button.press
      target:
        entity_id: button.vestel_tv_power
